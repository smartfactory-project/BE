spring.application.name=auth-service

# ======================
# MySQL 데이터베이스 설정 (UTF-8 인코딩 추가)
# ======================
spring.datasource.url=jdbc:mysql://localhost:3306/mes_car?useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================
# SQL 초기화 설정
# ======================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema1.sql,classpath:schema2.sql,classpath:error_master.sql,classpath:statistics_reprot.sql
spring.sql.init.data-locations=classpath:data.sql, classpath:data2.sql
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8

# ======================
# MyBatis 설정
# ======================
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.example.demo.model
mybatis.configuration.map-underscore-to-camel-case=true

# ======================
# 서버 설정
# ======================
server.port=8081

# HTTP 인코딩 설정 (중복 제거 및 정리)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ======================
# 로깅 설정
# ======================
logging.level.com.example.demo=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.springframework.web=DEBUG

# ======================
# JWT 설정
# ======================
jwt.secret=your-very-long-and-secure-secret-key-for-jwt-token-generation-make-it-at-least-256-bits
jwt.expiration=86400000

# ======================
# DevTools
# ======================
spring.devtools.restart.enabled=false

# ======================
# CORS 설정
# ======================
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ======================
# Jackson 설정 (JSON 직렬화/역직렬화)
# ======================
spring.jackson.time-zone=Asia/Seoul
spring.jackson.default-property-inclusion=NON_NULL

# ======================
# 메시지 인코딩 설정
# ======================
spring.messages.encoding=UTF-8